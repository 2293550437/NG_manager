<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>NG餐厅运营管理后台</title>
	 <link rel="icon" href="../assets/img/favicon.ico">


    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-login-manage.css" />
</head>

<body>
	<div class="loginmanage">
		<div class="py-container">
			<h4 class="manage-title">NG餐厅运营管理后台</h4>
			<div class="loginform">

				<ul class="sui-nav nav-tabs tab-wraped">
					<li class="active">
						<a href="#profile" data-toggle="tab">
							<h3>账户登录</h3>
						</a>
					</li>
				</ul>
				<div class="tab-content tab-wraped">
					<div id="profile" class="tab-pane  active">
						<form class="sui-form" id="formLogin" action="/login" method="post">
							<div class="input-prepend"><span class="add-on loginname"></span>
								<input name="username"  type="text" placeholder="用户名" class="span2 input-xfat">
							</div>
							<div class="input-prepend"><span class="add-on loginpwd"></span>
								<input name="password" type="password" placeholder="请输入密码" class="span2 input-xfat">
							</div>

							<div class="logined">
								<!--document:formLogin.submit()传统的java脚本提交表单-->
								<button class="sui-btn btn-block btn-xlarge btn-danger" onclick="document:formLogin.submit()">登&nbsp;&nbsp;录</button>
							</div>
						</form>

					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>


	<!--foot-->
	<div class="py-container copyright">
		<ul>
			<li>关于我们</li>
			<li>联系我们</li>
			<li>联系客服</li>
			<li>营销中心</li>
			<li>NG社区</li>
		</ul>
		<div class="address">地址：广西南宁锦绣区办公大楼C座 邮编：2376123 电话：400-650-7353 传真：010-88888100</div>
		<div class="beian">京ICP备10218183号-88 京公网安备11010802020723号
		</div>
	</div>


<script type="text/javascript" src="js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/plugins/sui/sui.min.js"></script>
